<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="club.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&amp;display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: darkblue">
    <div class="container-fluid logo-text">
        <a class="navbar-brand h1" href="clubs.html" style="color:white;">UniSTEP</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" style="color:white;">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="clubs.html" style="color:white;">Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="chooseClubTypes.html" style="color:white;">Choose club types</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div id="left-side-club"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-20">
                    <div id="club-info"></div>
                </div>
                <div class="row d-flex justify-content-center mt-10">
                    <div class="col-12">
                        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
                            <div class="card-body p-4">
                                <div class="form-outline mb-4">
                                    <div class="row mb-2">
                                        <div class="col-md-6">
                                            <input type="text" id="addANote" class="form-control ml-2" placeholder="Type comment..." />
                                        </div>
                                        <div class="col-md-6">
                                            <input min="10" max="20" type="number" id="addARate" class="form-control" style="width: 5rem;" placeholder="1-5" />
                                        </div>
                                    </div>
                                    <button id="addCommentButton" class="btn btn-primary">Add Comment</button>
                                </div>
                                <div id="comments" style="max-height: 600px; overflow-y: auto;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="text-center mb-4 mt-10">Special for you</h2>
            <div class="carousel carousel-dark slide mt-4" id="carouselExampleControls" data-bs-ride="carousel">
                <div class="carousel-inner" id="recommendedClubs">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>



    </div>
</section>
<div id="club-page"></div>
</body>
</html>
