<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Clubs</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Clubs</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/admin/clubs/new}">Add New Club</a>
    </div>

<!--    <div th:if="${message}" class="alert alert-success text-center">-->
<!--        [[${message}]]-->
<!--    </div>-->

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Type ID</th>
                <th>Description</th>
                <th>Mission</th>
                <th>Head</th>
                <th>Contact</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="club : ${clubs}">
                <tr>
                    <td>[[${club.id}]]</td>
                    <td>[[${club.name}]]</td>
                    <td>[[${club.email}]]</td>
                    <td>[[${club.typeId}]]</td>
                    <td>[[${club.description}]]</td>
                    <td>[[${club.mission}]]</td>
                    <td>[[${club.head}]]</td>
                    <td>[[${club.contact}]]</td>
                    <td>
                        <a class="h4 mr-0" th:href="@{'/admin/clubs/' + ${club.id} + '/edit'}">Edit</a>
                        <a class="h4" th:href="@{'/admin/clubs/' + ${club.id} + '/delete'}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>

</body>
</html>
