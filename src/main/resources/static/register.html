<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="register.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&amp;display=swap" rel="stylesheet">
</head>
<body style="color: darkblue">
<nav class="navbar navbar-expand-lg" style="background-color: darkblue">
  <div class="container-fluid logo-text">
    <a class="navbar-brand h1" href="clubs.html" style="color:white;">UniSTEP</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="admin_login.html" style="color:white;">Admin mode</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="vh-150" style="background-color: wheat;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="login-form">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Sign Up</span>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Name" required/>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="text" id="surname" class="form-control form-control-lg" placeholder="Surname" required/>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="email" id="email" class="form-control form-control-lg"  placeholder="Email" required/>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="password" id="password" class="form-control form-control-lg" minlength="4" placeholder="Password, Min length = 4" required/>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="password" id="resetPassword" class="form-control form-control-lg" minlength="4" placeholder="Reset password" required/>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" type="submit" style="background-color: darkblue; color: white;" id="registerButton">Register</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Already signed up? <a href="index.html" style="color: darkblue;">Click here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
